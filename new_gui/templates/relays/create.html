<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block MainContent %}
	<!-- Begin Page Content -->
<div class="container-fluid">
	<!-- Page Heading -->
	<!-- DataTales Example -->
	<div class="card shadow mb-4">
		<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Create New Session</h6>
		</div>
		<div class="card-body">
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<form method="POST" action="{% url "relays:results" %}">
			{% csrf_token %}
			{{form}}
			<br><br>
			<input name="data" type="text" value="{{file_name}}" hidden>
			<br><br>
			<input type="submit" value="Submit">
		</form>
	</div>
		</div>
</div>
<!-- End of Main Content -->
<!-- End of Content Wrapper -->
{% endblock %}
